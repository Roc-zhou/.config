
# 重载tmux配置文件
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g base-index 1                       # 设置窗口的起始下标为1
set -g pane-base-index 1                  # 设置面板的起始下标为1
set-option -g mouse on                    # 支持鼠标
set -g renumber-windows on                # 关掉某个窗口后，编号重排
set -g set-clipboard on                   # 剪贴板
set -g default-terminal "screen-256color" # 设置默认终端模式为 256color


# window 分屏
unbind '"'
bind - splitw -v -c "#{pane_current_path}"

unbind %
bind = splitw -h -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 绑定Ctrl+hjkl键为面板上下左右调整边缘的快捷指令
bind -r ^k resizep -U 10 # 绑定Ctrl+k为往↑调整面板边缘10个单元格
bind -r ^j resizep -D 10 # 绑定Ctrl+j为往↓调整面板边缘10个单元格
bind -r ^h resizep -L 10 # 绑定Ctrl+h为往←调整面板边缘10个单元格
bind -r ^l resizep -R 10 # 绑定Ctrl+l为往→调整面板边缘10个单元格


setenv -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'


# 插件管理器
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# 插件
set -g @plugin 'tmux-plugins/tmux-resurrect' # 环境恢复
set -g @plugin 'tmux-plugins/tmux-continuum' # 持续 tmux 环境
set -g @continuum-restore 'on'

# set -g @plugin 'tmux-plugins/tmux-yank'
# 显示prefix键有没有被按下
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_status_modules_right "application session user host date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

# 启用窗口自动重命名
set-option -g automatic-rename on
# 设置自动重命名格式为当前文件夹的基名
set-option -g automatic-rename-format "#{b:pane_current_path}"

# 自定义新建窗口
bind n new-window -c "#{pane_current_path}"

# 自定义关闭窗口（禁止提示）
bind-key C-q kill-window

























run '~/.tmux/plugins/tpm/tpm'

